<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Letter to God  by Mejda </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
    }

    .question ul {
      list-style-type: none;
      padding-left: 0;
    }

    .question li {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
    }

    .question li.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .question li.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
  </style>
</head>
<body>

<h1 style="color:deeppink; text-shadow: 1px 1px black;">A Letter to God -by Mejda</h1>
